<!DOCTYPE html>
<html>
<head>
	<title>Formulir!</title>
	<link rel="stylesheet" type="text/css" href="style form.css">
</head>
<body>
	<div id="main">
		<form>
			<h1>FORMULIR!</h1>
			
			<p>
				<label>Nama : </label>
				<input type="text" name="Nama" placeholder="Nama Lengkap">
				<br>
				<label>NIM : </label>
				<input type="text" name="NIM" placeholder="NIM">
				<br>
				<label>Jenis Kelamin: </label>
				<select name="Kelamin">
					<option value="laki">Laki-Laki</option>
					<option value="perem">Perempuan</option>
				</select>
				<br>
				<label>Kelas : </label>
				<input type="text" name="kelas" placeholder="Kelas Perancangan Web">
				<br>
				<label>Nama Orang Tua : </label>
				<input type="text" name="ortu" placeholder="Nama Bapak / Ibu">
				<br>
				<label>Alamat : </label>
				<input type="text" name="alamat" placeholder="Alamat di Jember">
				<br>
				<label>Nomor Handphone : </label>
				<input type="number" name="nohp" placeholder="Nomor Handphone">
				<br>
				<label>Tanggal Lahir : </label>
				<input type="date" name="lahir">
			</p>	
		</form>
	</div>
	<div id="footer">
		<div id="foto">
			<img src="yeha.JPG" height="150px">
		</div>
		<div id="namanim">
				Nama : ARDI SUGONDO<br>
				NIM : 182410103024<br>
				Kelas : PWEB G
		</div>
	</div>
</body>
</html>
